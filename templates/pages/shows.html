{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<div class="row shows">
    {%for show in shows %}
    <div class="col-sm-4">
        <div class="tile tile-show">
            <img src="{{ show.artists_image_link }}" alt="Artist Image" />
            <h4>{{ show.start_time|datetime('full') }}</h4>
            <h5><a href="/artists/{{ show.artists_id }}">{{ show.artists_name }}</a></h5>
            <p>playing at</p>
            <h5><a href="/venues/{{ show.venues_id }}">{{ show.venues_name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
